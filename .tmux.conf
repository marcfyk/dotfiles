# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g mode-style "fg=#A7C080,bg=#343F44"

set -g message-style "fg=#A7C080,bg=#343F44"
set -g message-command-style "fg=#A7C080,bg=#343F44"

set -g pane-border-style "fg=#343F44"
set -g pane-active-border-style "fg=#A7C080"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#A7C080,bg=#2D353B"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#232A2E,bg=#A7C080,bold] #S #[fg=#A7C080,bg=#2D353B,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#2D353B,bg=#2D353B,nobold,nounderscore,noitalics]#[fg=#A7C080,bg=#2D353B] #{prefix_highlight} #[fg=#343F44,bg=#2D353B,nobold,nounderscore,noitalics]#[fg=#A7C080,bg=#343F44] %Y-%m-%d  %I:%M %p #[fg=#A7C080,bg=#343F44,nobold,nounderscore,noitalics]#[fg=#232A2E,bg=#A7C080,bold] #h "
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#2D353B,bg=#2D353B,nobold,nounderscore,noitalics]#[fg=#A7C080,bg=#2D353B] #{prefix_highlight} #[fg=#343F44,bg=#2D353B,nobold,nounderscore,noitalics]#[fg=#A7C080,bg=#343F44] %Y-%m-%d  %H:%M #[fg=#A7C080,bg=#343F44,nobold,nounderscore,noitalics]#[fg=#232A2E,bg=#A7C080,bold] #h "
}

setw -g window-status-activity-style "underscore,fg=#D3C6AA,bg=#2D353B"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#D3C6AA,bg=#2D353B"
setw -g window-status-format "#[fg=#2D353B,bg=#2D353B,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#2D353B,bg=#2D353B,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#2D353B,bg=#343F44,nobold,nounderscore,noitalics]#[fg=#A7C080,bg=#343F44,bold] #I  #W #F #[fg=#343F44,bg=#2D353B,nobold,nounderscore,noitalics]"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#E67E80]#[bg=#2D353B]#[fg=#2D353B]#[bg=#E67E80]"
set -g @prefix_highlight_output_suffix ""

setw -g mouse on

set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

# Enable undercurls
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Status line settings
set -g status-right-length 100
set -g status-right "RAM: [#{ram_icon}] #{ram_percentage} | CPU: [#{cpu_icon}] #{cpu_percentage} | Online: #{online_status} | %a %h-%d %H:%M "

# Installs TPM if it is not installed on the system.
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'


