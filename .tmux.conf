setw -g mouse on

# Enable undercurls
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Highlight current window
set -g window-status-current-style "fg=#232A2E,bg=#A7C080"

# Status line settings
set -g status-style "fg=#859289,bg=#343F44"
set -g status-right-length 100
set -g status-right "RAM: [#{ram_icon}] #{ram_percentage} | CPU: [#{cpu_icon}] #{cpu_percentage} | Online: #{online_status} | %a %h-%d %H:%M "

# Installs TPM if it is not installed on the system.
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
